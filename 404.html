<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Erreur 404 - Page introuvable. Retournez à l'accueil du portfolio de Nicolas Marie Angelique.">
    <title>Page introuvable (404) - Nicolas Marie Angelique</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --highlight-color: #888888;
            --blue-color: #388BFF;
            --menu-z: 1000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter Tight', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            -webkit-font-smoothing: antialiased;
        }

        /* --- STICKERS (Fond) --- */
        .stickers-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transform: scale(0.2) rotate(0deg);
            will-change: transform, opacity;
        }
        
        .sticker.pop-in { animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .sticker.zoom-in { animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .sticker.spin-in { animation: spinIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.2); } 50% { opacity: 0.8; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes zoomIn { 0% { opacity: 0; transform: scale(0.1); } 60% { opacity: 0.8; transform: scale(1.3); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes spinIn { 0% { opacity: 0; transform: scale(0.2) rotate(-120deg); } 70% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        /* --- CONTENU 404 --- */
        .error-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Laisse passer les clics pour les stickers */
        }

        .error-title {
            font-size: clamp(8rem, 20vw, 20rem); /* Taille énorme adaptative */
            font-weight: 800;
            line-height: 0.8;
            margin: 0;
            letter-spacing: -0.05em;
            color: var(--text-color);
        }

        .error-subtitle {
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            margin-top: 20px;
            margin-bottom: 40px;
            color: var(--highlight-color);
            max-width: 600px;
        }

        .back-button {
            pointer-events: auto; /* Réactive le clic sur le bouton */
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .back-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="stickers-container" id="stickersContainer" aria-hidden="true"></div>
    <main class="error-content">
        <h1 class="error-title">404</h1>
        <p class="error-subtitle">Oups ! Cette page s'est perdue dans mes projets.</p>
        <a href="index.html" class="back-button">Retour à l'accueil</a>
    </main>

    <script>
        // --- STICKERS (Même script que l'accueil pour la cohérence) ---
        const stickerConfig = {
            basePath: "stickers/", 
            stickers: ["sticker1.png", "sticker2.png", "sticker3.png", "sticker4.png", "sticker5.png"],
            maxStickers: 60, // Un peu moins pour ne pas surcharger
            displayTime: 60000,
            stickerSize: { min: 60, max: 200 }, 
            randomPositionMargin: 60,
            animations: ["pop-in", "zoom-in", "spin-in"]
        };

        let activeStickers = [];

        function getRandomNumber(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function getRandomPosition() {
            const margin = stickerConfig.randomPositionMargin;
            return {
                x: getRandomNumber(margin, window.innerWidth - margin),
                y: getRandomNumber(margin, window.innerHeight - margin)
            };
        }

        function createSticker(x, y, isRandom = false, delay = 0) {
            if (activeStickers.length >= stickerConfig.maxStickers) {
                const oldest = activeStickers.shift();
                if (oldest) oldest.remove();
            }
            
            const sticker = document.createElement('div');
            const anim = stickerConfig.animations[getRandomNumber(0, stickerConfig.animations.length - 1)];
            const idx = getRandomNumber(0, stickerConfig.stickers.length - 1);
            
            sticker.className = `sticker ${anim}`;
            sticker.style.backgroundImage = `url('${stickerConfig.basePath + stickerConfig.stickers[idx]}')`;
            sticker.style.left = `${x}px`;
            sticker.style.top = `${y}px`;
            
            const size = getRandomNumber(stickerConfig.stickerSize.min, stickerConfig.stickerSize.max);
            sticker.style.width = `${size}px`;
            sticker.style.height = `${size}px`;
            sticker.style.transform = `scale(0.2) rotate(${getRandomNumber(-30, 30)}deg)`;
            sticker.style.animationDelay = `${delay}ms`;
            
            document.getElementById('stickersContainer').appendChild(sticker);
            activeStickers.push(sticker);
            
            const lifeTime = isRandom ? stickerConfig.displayTime + getRandomNumber(-1000, 1000) : stickerConfig.displayTime;
            setTimeout(() => {
                if (sticker.parentNode) {
                    sticker.style.opacity = '0';
                    sticker.style.transform = 'scale(0.2)';
                    setTimeout(() => { sticker.remove(); }, 500);
                }
            }, lifeTime + delay);
        }

        function createThreeStickers(x, y) {
            createSticker(x, y);
            const p1 = getRandomPosition();
            const p2 = getRandomPosition();
            createSticker(p1.x, p1.y, true, 150); 
            createSticker(p2.x, p2.y, true, 300); 
        }

        // Interactions
        document.addEventListener('click', (e) => {
            if (e.target.closest('.menu-btn, .menu-overlay, .back-button')) return;
            createThreeStickers(e.clientX, e.clientY);
        });

        // Init
        window.addEventListener('load', () => {
            for (let i = 0; i < 45; i++) {
                const p = getRandomPosition();
                createSticker(p.x, p.y, true, i * 200);
            }
        });
    </script>
</body>
</html>
