    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --highlight-color: #73adff;
            --blue-color: #388BFF;
            --menu-z: 1000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter Tight', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            -webkit-font-smoothing: antialiased;
        }

        /* --- STICKERS --- */
        .stickers-container {
            position: fixed;
            inset: 0; /* Remplacement moderne de top/left/width/height */
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.2) rotate(0deg);
            /* Optimisation majeure pour la fluidité */
            will-change: transform, opacity;
        }

        /* Animations */
        .sticker.pop-in { animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .sticker.zoom-in { animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .sticker.spin-in { animation: spinIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.2) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.2) rotate(15deg); }
            80% { transform: scale(0.9) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.1) rotate(-20deg); }
            60% { opacity: 0.8; transform: scale(1.3) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes spinIn {
            0% { opacity: 0; transform: scale(0.2) rotate(-120deg); }
            70% { opacity: 0.7; transform: scale(1.1) rotate(20deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* --- MENU --- */
        .menu-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: calc(var(--menu-z) + 1);
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            border: none; /* Reset button */
            color: var(--text-color);
        }

        .menu-btn .material-symbols-outlined { font-size: 28px; }
        .menu-btn:hover { transform: scale(1.1); background-color: rgba(0, 0, 0, 0.05); }

        /* --- OVERLAY MENU --- */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: var(--menu-z);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            will-change: opacity, visibility;
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }

        .menu-link {
            font-size: 3rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .menu-link:hover { color: var(--blue-color); }

        /* --- CONTENU PRINCIPAL --- */
        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
            pointer-events: none;
        }

        .logo-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .logo-svg {
            width: 100%; /* Optimisé pour remplir le conteneur */
            height: auto;
        }

        @media (max-width: 600px) {
            .menu-link { font-size: 2rem; }
            .menu-btn { top: 20px; right: 20px; }
        }
    </style>
</head>

    <script>
    // --- GESTION DU MENU ---
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuIcon = document.getElementById('menuIcon');
    let isMenuOpen = false;

    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        menuBtn.setAttribute('aria-expanded', isMenuOpen);
        menuOverlay.setAttribute('aria-hidden', !isMenuOpen);
        
        if (isMenuOpen) {
            menuOverlay.classList.add('active');
            menuIcon.textContent = 'close';
        } else {
            menuOverlay.classList.remove('active');
            menuIcon.textContent = 'menu';
        }
    }

    menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
    });

    // --- GESTION DES STICKERS ---
    const stickerConfig = {
        basePath: "stickers/", 
        stickers: ["sticker1.png", "sticker2.png", "sticker3.png", "sticker4.png", "sticker5.png"],
        maxStickers: 100, 
        displayTime: 60000,
        stickerSize: { min: 60, max: 200 }, 
        randomPositionMargin: 60,
        animations: ["pop-in", "zoom-in", "spin-in"]
    };

    const stickersContainer = document.getElementById('stickersContainer');
    let activeStickers = [];

    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomPosition() {
        const margin = stickerConfig.randomPositionMargin;
        // Utilisation de innerWidth/Height pour éviter les problèmes de scroll
        return {
            x: getRandomNumber(margin, window.innerWidth - margin),
            y: getRandomNumber(margin, window.innerHeight - margin)
        };
    }

    function createSticker(x, y, isRandom = false, delay = 0) {
        if (activeStickers.length >= stickerConfig.maxStickers) {
            const oldestSticker = activeStickers.shift();
            if (oldestSticker) {
                oldestSticker.remove(); // Méthode moderne plus propre
            }
        }
        
        const sticker = document.createElement('div');
        const animationClass = stickerConfig.animations[getRandomNumber(0, stickerConfig.animations.length - 1)];
        const randomStickerIndex = getRandomNumber(0, stickerConfig.stickers.length - 1);
        
        sticker.className = `sticker ${animationClass}`;
        sticker.style.backgroundImage = `url('${stickerConfig.basePath + stickerConfig.stickers[randomStickerIndex]}')`;
        
        sticker.style.left = `${x}px`;
        sticker.style.top = `${y}px`;
        
        const size = getRandomNumber(stickerConfig.stickerSize.min, stickerConfig.stickerSize.max);
        sticker.style.width = `${size}px`;
        sticker.style.height = `${size}px`;
        
        // Rotation aléatoire
        sticker.style.transform = `scale(0.2) rotate(${getRandomNumber(-30, 30)}deg)`;
        
        // Délai d'animation si nécessaire (géré par CSS/JS combo)
        sticker.style.animationDelay = `${delay}ms`;
        
        stickersContainer.appendChild(sticker);
        activeStickers.push(sticker);
        
        // Nettoyage automatique
        const lifeTime = isRandom 
            ? stickerConfig.displayTime + getRandomNumber(-1000, 1000) 
            : stickerConfig.displayTime;
        
        setTimeout(() => {
            if (sticker.parentNode) {
                sticker.style.opacity = 0;
                sticker.style.transform = 'scale(0.2)'; // Effet de départ
                setTimeout(() => {
                    sticker.remove();
                    // On nettoie le tableau sans créer de nouvelle allocation mémoire coûteuse
                    const index = activeStickers.indexOf(sticker);
                    if (index > -1) activeStickers.splice(index, 1);
                }, 500);
            }
        }, lifeTime + delay);
    }

    function createThreeStickers(x, y) {
        createSticker(x, y);
        const p1 = getRandomPosition();
        const p2 = getRandomPosition();
        createSticker(p1.x, p1.y, true, 150); 
        createSticker(p2.x, p2.y, true, 300); 
    }

    // Écouteur global optimisé
    document.addEventListener('click', (e) => {
        if (e.target.closest('button, a, .menu-overlay')) return;
        createThreeStickers(e.clientX, e.clientY);
    });

    // Init
    window.addEventListener('load', () => {
        for (let i = 0; i < 3; i++) {
            const p = getRandomPosition();
            createSticker(p.x, p.y, true, i * 200);
        }
    });
    </script>
</body>
</html>
